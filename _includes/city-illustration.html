{% assign city_color = "banana" %}
{% if page.body_class == "lime" or page.body_class == "tangerine" or page.body_class == "banana" %}
  {% assign city_color = "strawberry" %}
{% endif %}
<picture>
  <source srcset="/assets/images/city-{{ city_color }}.svg" media="(min-aspect-ratio: 3/4)" />
  <source srcset="/assets/images/city-square-{{ city_color }}.svg" />
  <img src="/assets/images/city-square-{{ city_color }}.svg" alt="" />
</picture>
