{% comment %}
{% assign city_color = "strawberry" %}
{% if page.body_class contains "strawberry" %}
  {% assign city_color = "banana" %}
{% endif %}
<picture>
  <source srcset="/assets/images/city-illustration/landscape-{{ city_color }}.svg" media="(min-aspect-ratio: 3/4)" />
  <source srcset="/assets/images/city-illustration/portrait-{{ city_color }}.svg" />
  <img       src="/assets/images/city-illustration/portrait-{{ city_color }}.svg" alt="" />
</picture>
{% endcomment %}

<img src="/assets/images/city/downtown.jpg"
     alt="Photo of tall buildings in downtown Los Angeles, with mountains in the background"
     style="height: 100vh; object-fit: cover; grid-column: 1/-1; grid-row: 1/-1; align-self: center; paddding-bottom: 0; margin-bottom: 0;" />
